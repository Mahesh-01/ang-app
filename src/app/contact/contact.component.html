<div class="sec_padd">
    <div class="container">
            <div class="heading text-center mb-2">
                <h5>Contact Us</h5>
                <h2>Let's Talk For Cooperation!</h2>
                <p class="mb-0">We would love to hear from you! Please include your name and email address,<br>
                    and we will get back to you as soon as we can.</p>
                <img src="assets/images/header_bdr.png" alt="">
            </div>
        <div class="contact_form">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Your Name <sup>*</sup></label>
                        <input type="text" name="name" placeholder="Enter your name" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Your Email <sup>*</sup></label>
                        <input type="text" name="email" placeholder="Enter your email" class="form-control">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="">Subject <sup>*</sup></label>
                        <input type="text" name="subject" placeholder="Enter your subject" class="form-control">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="">Your Message <sup>*</sup></label>
                        <textarea name="message" rows="5" placeholder="Enter your message" class="form-control"></textarea>
                    </div>
                </div>
                <div class="col-md-12 text-center mt-3">
                    <button type="submit" name="submit" class="btn red-btn">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
